<div class="modal inmodal in" id="addOrderModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content animated bounceInRight">
      <div class="modal-header">
        <h2>Create New Order</h2>
      </div>
      <div class="modal-body">
        <form role="form" name="newOrderForm">
          <div class="form-group">
            <label for="">Due Date:</label>
            <md-datepicker ng-model="$ctrl.date" md-placeholder="Enter date" md-open-on-focus
            required md-autofocus md-min-date="$ctrl.mindate;"></md-datepicker>
          </div>
          <div class="form-group">
            <label for="">Part Number</label>
            <input type="text" name="part" placeholder="part #"
            ng-model="$ctrl.part" value="" class="form-control" required min-length="6">
          </div>
          <div class="form-group">
            <label for="">Quantity</label>
            <input type="text" name="quantity" placeholder="Quantity (pieces)"
            ng-model="$ctrl.quantity" value="" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="">CO Number</label>
            <input type="text" name="quantity" placeholder="CO Number"
            ng-model="$ctrl.coNumber" value="" class="form-control">
          </div>
          <button type="button" class="btn btn-primary" ng-disabled="newOrderForm.$invalid"
          ng-click="$ctrl.submit();">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
