<!-- This is a container for each line, and the floaters section -->
<div class="wrapper wrapper-content animated fadeInRight">

    <!-- Display each resin line -->
    <resin-line ng-repeat="line in lines" orderids="line" linenumber="$index"></resin-line>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addOrderModal">Add order</button>

    <!-- New Order Modal -->
    <new-order add="$ctrl.addOrder(order)" />
